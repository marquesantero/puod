name: CI Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'

jobs:
  build-and-test-backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore Puod.sln

    - name: Build solution
      run: dotnet build Puod.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test Puod.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false

  lint-backend:
    name: Lint Backend Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore Puod.sln

    - name: Format check
      run: dotnet format Puod.sln --verify-no-changes --verbosity diagnostic

  build-frontend:
    name: Build and Test Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: src/Frontend/package-lock.json

    - name: Install dependencies
      working-directory: src/Frontend
      run: npm ci

    - name: Lint
      working-directory: src/Frontend
      run: npm run lint

    - name: Type check
      working-directory: src/Frontend
      run: npm run type-check

    - name: Build
      working-directory: src/Frontend
      run: npm run build

    - name: Run tests
      working-directory: src/Frontend
      run: npm run test

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [build-and-test-backend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Gateway Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/Gateway/Dockerfile
        push: false
        tags: puod-gateway:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
